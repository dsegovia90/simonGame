<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	  <script type="text/javascript" src="assets/scripts/javascript.js" ></script>
	  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	  <title>Simon Game | dsego</title>
	</head>
	<body>

		<div id="main-container" class="container-fluid text-center">

			<div class="row">
				<div class="col-xs-12">
					<h3>Simon Game!</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button id="0" class="btn btn-success simon-button">0</button>
					<button id="1" class="btn btn-danger simon-button">1</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button id="2" class="btn btn-info simon-button">2</button>
					<button id="3" class="btn btn-default simon-button">3</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button id="start" class="btn btn-default">Start!</button>
					<button id="reset" class="btn btn-default">Reset</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3 id="strict-mode-text">Strict Mode: Off</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="btn-group" data-toggle="buttons">
					  <button id="strict-off" class="btn btn-default btn-strict animated active">
					    <input type="radio" name="options"  autocomplete="off" checked>OFF
					  </button>
					  <button id="strict-on" class="btn btn-default btn-strict animated">
					    <input type="radio" name="options" autocomplete="off">ON
					  </button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3 id="won-or-lost"></h3>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3 id="round" class="animated">Round: 1</h3>
				</div>
			</div>

		</div>




	</body>
</html>
